# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/kadb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Tự động cập nhật cấu trúc DB (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu lệnh SQL trên console
spring.jpa.show-sql=true

# Format SQL dễ đọc hơn
spring.jpa.properties.hibernate.format_sql=true

# Đặt dialect cho MySQL (tùy chọn, giúp Hibernate hiểu đúng cú pháp SQL của MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# LOGGING
# ===============================
# Hiển thị log chi tiết của Spring Security
logging.level.org.springframework.security=DEBUG

# Hiển thị log truy vấn SQL chi tiết
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

